{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Kayıt Ol</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
        </div>
    </form>
</div>
{% endblock %}
